<jhi-notification></jhi-notification>
<div class="container">
  <div class="row">
    <div class="col-md-12 col-lg-12 p-3 box-shadow-cart me-3">
      <h4 class="py-3">Votre panier</h4>
      <hr />

      <ul class="list-group shadow-lg bg-body" id="list-products">
        <div *ngFor="let commande of commandes">
          <li class="align-items-center d-flex justify-content-between">
            <img
              src="{{ commande.produit?.lienImg }}"
              height="100"
              class="col-2 img-rounded pointer"
              alt="image d'un produit"
              (click)="viewDetails(commande.produit?.id!)"
            />

            <div>{{ course?.quantiteDispo! }}</div>
            <div class="col-6 ps-3">
              <h6 class="my-0 pointer" (click)="viewDetails(commande.produit?.id!)">{{ commande.produit?.nomProduit }}</h6>
              <h6 class="fw-bold">{{ commande.produit?.tarifUnit!.toFixed(2) }} €</h6>
              <span class="me-1">Qté:</span>

              <select class="custom-select qte-rounded" #amount (change)="onChanged(commande, parseInt(amount.value))">
                <option
                  *ngFor="let item of counter(commande.produit?.quantiteDispo!); let i = index"
                  [selected]="i + 1 == commande.quantite"
                  [value]="i + 1"
                >
                  {{ i + 1 }}
                </option>
              </select>
            </div>
            <div class="col text-end px-5">
              <button type="button" class="btn btn-outline-danger" id="btn-trash" (click)="onOpenHandled(commande)">
                <!-- (click)="" -->
                <fa-icon [icon]="faTrashCan"></fa-icon>
              </button>
            </div>
          </li>
          <hr />
          <!-- Alerte suppression -->
          <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{ display: display }">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Alert suppression</h5>
                  <button type="button" class="close" (click)="onCloseHandled($event)" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">Voulez-vous vraiment supprimer cet article?</div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" (click)="onCloseHandled($event)">Annuler</button>
                  <button type="button" class="btn btn-danger" (click)="removeILigneCommande(this.selectedProduct)">Supprimer</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Alerte suppression -->
        </div>
      </ul>

      <ul class="list-group bg-body">
        <div class="d-flex justify-content-between align-items-center pt-3">
          <span class="m-0 h4">
            Sous-total ({{ quantite }} article) : <span class="fw-bold"> {{ calcMontant().toFixed(2) }} </span> €
          </span>

          <button routerLink="/payment" type="submit" class="btn btn-primary btn-lg" [disabled]="commandes.length == 0">
            Passer la commande
          </button>
        </div>
      </ul>
    </div>
  </div>
</div>
