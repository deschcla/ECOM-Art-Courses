<div class="container">
  <div class="row">
    <div class="col-md-12 col-lg-12 p-3 box-shadow-cart me-3">

      <h4 class="py-3">Votre panier</h4><hr>

      <ul class="list-group shadow-lg bg-body" id="list-products">
        <div *ngFor="let commande of commandes">
          <li  class="align-items-center d-flex justify-content-between">
            <img
              src="{{commande.produit?.lienImg}}"
              height="100"
              class="col-2 img-rounded pointer"
              alt="image d'un produit"
            />

            <div>{{course?.quantiteDispo!}}</div>
            <div class="col-6 ps-3">
              <h6 class="my-0 pointer">{{ commande.produit?.nomProduit }}</h6>
              <h6 class="fw-bold">{{ (commande.produit?.tarifUnit!).toFixed(2) }} €</h6>

              Qté:
              <select class="custom-select" #amount (change)="onSelected(amount.value)" [disabled]="course?.quantiteDispo == 0">
                <option *ngIf="commande.quantite; else dispoPlace">{{ commande.quantite }}</option>
                <ng-template #dispoPlace>
                  <option *ngFor="let item of [1, 2, 3, 4]; let i = index">
                    {{ i + 1 }}
                  </option>
                </ng-template>
              </select>
            </div>
            <div class="col text-end px-5">
              <button type="button" class="btn btn-outline-danger" id="btn-trash" (click)="removeILigneCommande(commande)">
                <fa-icon [icon]="faTrashCan"></fa-icon>
              </button>
            </div>
          </li>
          <hr>
        </div>

      </ul>

      <ul class="list-group bg-body">
        <div class="d-flex justify-content-between align-items-center pt-3">
          <span class="m-0 h4">
            Sous-total ({{quantite}} article) :
            <span class="fw-bold"> {{calcMontant().toFixed(2)}} </span> €
          </span>

          <button routerLink="/payment" type="submit" class="btn btn-primary btn-lg">
            Passer la commande
          </button>
        </div>
      </ul>
    </div>

  </div>
</div>
