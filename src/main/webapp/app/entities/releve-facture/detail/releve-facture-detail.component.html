<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="releveFacture">
      <h2 data-cy="releveFactureDetailsHeading"><span jhiTranslate="ecomArtCoursesApp.releveFacture.detail.title">Releve Facture</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ releveFacture.id }}</span>
        </dd>
        <dt><span jhiTranslate="ecomArtCoursesApp.releveFacture.montant">Montant</span></dt>
        <dd>
          <span>{{ releveFacture.montant }}</span>
        </dd>
        <dt><span jhiTranslate="ecomArtCoursesApp.releveFacture.createdAt">Created At</span></dt>
        <dd>
          <span>{{ releveFacture.createdAt | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="ecomArtCoursesApp.releveFacture.updateAt">Update At</span></dt>
        <dd>
          <span>{{ releveFacture.updateAt | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="ecomArtCoursesApp.releveFacture.acheteur">Acheteur</span></dt>
        <dd>
          <div *ngIf="releveFacture.acheteur">
            <a [routerLink]="['/acheteur', releveFacture.acheteur.id, 'view']">{{ releveFacture.acheteur.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/releve-facture', releveFacture.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
