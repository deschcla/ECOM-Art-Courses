<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-releve-facture-heading"
        data-cy="ReleveFactureCreateUpdateHeading"
        jhiTranslate="ecomArtCoursesApp.releveFacture.home.createOrEditLabel"
      >
        Create or edit a Releve Facture
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="ecomArtCoursesApp.releveFacture.montant" for="field_montant">Montant</label>
          <input type="number" class="form-control" name="montant" id="field_montant" data-cy="montant" formControlName="montant" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="ecomArtCoursesApp.releveFacture.createdAt" for="field_createdAt">Created At</label>
          <div class="d-flex">
            <input
              id="field_createdAt"
              data-cy="createdAt"
              type="datetime-local"
              class="form-control"
              name="createdAt"
              formControlName="createdAt"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="ecomArtCoursesApp.releveFacture.updateAt" for="field_updateAt">Update At</label>
          <div class="d-flex">
            <input
              id="field_updateAt"
              data-cy="updateAt"
              type="datetime-local"
              class="form-control"
              name="updateAt"
              formControlName="updateAt"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="ecomArtCoursesApp.releveFacture.acheteur" for="field_acheteur">Acheteur</label>
          <select
            class="form-control"
            id="field_acheteur"
            data-cy="acheteur"
            name="acheteur"
            formControlName="acheteur"
            [compareWith]="compareAcheteur"
          >
            <option *ngIf="editForm.get(['acheteur'])!.value == null" [ngValue]="null" selected></option>
            <option [ngValue]="acheteurOption" *ngFor="let acheteurOption of acheteursSharedCollection">{{ acheteurOption.id }}</option>
          </select>
        </div>
        <div *ngIf="editForm.get(['acheteur'])!.invalid && (editForm.get(['acheteur'])!.dirty || editForm.get(['acheteur'])!.touched)">
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['acheteur'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
