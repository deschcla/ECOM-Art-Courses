<div>
  <h2 id="page-heading" data-cy="SousCategorieHeading">
    <span jhiTranslate="ecomArtCoursesApp.sousCategorie.home.title">Sous Categories</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="ecomArtCoursesApp.sousCategorie.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-sous-categorie"
        [routerLink]="['/sous-categorie/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="ecomArtCoursesApp.sousCategorie.home.createLabel"> Create a new Sous Categorie </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="sousCategories?.length === 0">
    <span jhiTranslate="ecomArtCoursesApp.sousCategorie.home.notFound">No Sous Categories found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="sousCategories && sousCategories.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="typeSousCategorie">
            <div class="d-flex">
              <span jhiTranslate="ecomArtCoursesApp.sousCategorie.typeSousCategorie">Type Sous Categorie</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="createdAt">
            <div class="d-flex">
              <span jhiTranslate="ecomArtCoursesApp.sousCategorie.createdAt">Created At</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="updateAt">
            <div class="d-flex">
              <span jhiTranslate="ecomArtCoursesApp.sousCategorie.updateAt">Update At</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="categorie.id">
            <div class="d-flex">
              <span jhiTranslate="ecomArtCoursesApp.sousCategorie.categorie">Categorie</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sousCategorie of sousCategories; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/sous-categorie', sousCategorie.id, 'view']">{{ sousCategorie.id }}</a>
          </td>
          <td>{{ sousCategorie.typeSousCategorie }}</td>
          <td>{{ sousCategorie.createdAt | formatMediumDatetime }}</td>
          <td>{{ sousCategorie.updateAt | formatMediumDatetime }}</td>
          <td>
            <div *ngIf="sousCategorie.categorie">
              <a [routerLink]="['/categorie', sousCategorie.categorie.id, 'view']">{{ sousCategorie.categorie.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/sous-categorie', sousCategorie.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/sous-categorie', sousCategorie.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(sousCategorie)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
